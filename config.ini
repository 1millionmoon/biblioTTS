[twitch]
channel = channel_name
app_id = public_app_id
app_secret = secret_key
redeem_list = redeem example one;redeem example two;redeem example three

[text]
text_character_length = 200
custom_wordlist = True

[comment]
comment_1 = redeem_list can have multiple values, separated by the ";" symbol, and case insensitive
comment_2 = text_character_length for limit of user text input for redeems
comment_3 = custom_wordlist set to "True" if using custom wordlist, "False" if using default library 


